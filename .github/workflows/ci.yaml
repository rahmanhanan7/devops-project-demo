# CI for Product Catalog Service

name: product-catalog-ci

on: 
    pull_request:
        branches:
        - main

jobs:
    build:
      runs-on: ubuntu-latest
      

      steps:
        - name: checkout code
          uses: actions/checkout@v4

        - name: setup go 1.22
          uses: actions/setup-go@v4
          with:
            go-version: 1.22

        - name: build
          run: |
            cd src/product-catalog 
            go mod download 
            go build -o product-catalog main.go

        - name: unit tests
          run: |
            cd src/product-catalog
            go test ./...

    code-quality:
      runs-on: ubuntu-latest

      steps:
        - name: checkout code
          uses: actions/checkout@v4

        - name: Run golangci-lint
          uses: golangci/golangci-lint-action@v3
          with:
            version: latest
            working-directory: src/product-catalog
            args: --timeout=5m

    docker:
      runs-on: ubuntu-latest

      steps:
        - name: checkout code
          uses: actions/checkout@v4

        - name: install docker buildx
          uses: docker/setup-buildx-action@v2

        - name: Login into DockerHub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: build and push docker image
          uses: docker/build-push-action@v6
          with:
            context: ./src/product-catalog
            file: ./src/product-catalog/Dockerfile
            push: true
            tags: ${{ secrets.DOCKERHUB_USERNAME }}/product-catalog:${{github.run_id}}

    update-k8s:
      runs-on: ubuntu-latest
      needs: docker

      steps:
        - name: checkout code
          uses: actions/checkout@v4
          with:
            token: ${{ secrets.GIT_TOKEN }}
            fetch-depth: 0


        - name: setup kubectl
          uses: azure/setup-kubectl@v3
          with:
            version: 'latest'

        - name: Update tag in kubernetes deployment manifest
          run: | 
               sed -i "s|image: .*|image: ${{ secrets.DOCKERHUB_USERNAME }}/product-catalog:${{github.run_id}}|" kubernetes/productcatalog/deploy.yaml

        - name: Commit and Push changes
          if: (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main') || github.ref == 'refs/heads/main'
          run: |
               git config user.name "rahmanhanan7"
               git config user.email "rahmanhanan7@gmail.com"
               # Ensure we're on main (create/reset if needed) before committing
               git checkout -B main
               git add kubernetes/productcatalog/deploy.yaml
               git commit -m "[CI]: Update product-catalog image tag to ${{github.run_id}}" || echo "no changes to commit"
               # Use force-with-lease to be safer than --force
               git push origin main --force-with-lease